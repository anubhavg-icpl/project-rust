site_name: 'Project Rust'
site_description: 'Documentation for the Rust Service Component'
repo_url: https://github.com/anubhavg-icpl/project-rust
edit_uri: edit/master/docs

plugins:
  - techdocs-core

nav:
  - Overview:
    - What is Project Rust?: 'index.md'
    - Architecture: 'architecture.md'
  - Getting Started:
    - Installation: 'getting-started/installation.md'
    - Configuration: 'getting-started/configuration.md'
    - Usage: 'getting-started/usage.md'
  - Features:
    - API Reference: 'api.md'
    - Development Guide: 'development.md'
    - Operations Guide: 'operations.md'

markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed
  - attr_list
  - md_in_html
  - toc:
      permalink: true

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode